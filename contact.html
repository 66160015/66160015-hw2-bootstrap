<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ติดต่อเรา</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header role="banner">
      <h1>ติดต่อเรา</h1>
      <nav role="navigation">
        <ul>
          <li><a href="index.html">หน้าหลัก</a></li>
          <li><a href="detail.html">เกี่ยวข้อง</a></li>
          <li><a href="contact.html">ติดต่อเรา</a></li>
        </ul>
      </nav>
    </header>
    <main role="main">
      <section>
        <h2>ติดต่อเรา</h2>
        <div
          class="modal fade"
          id="contactModal"
          tabindex="-1"
          role="dialog"
          aria-labelledby="contactModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="contactModalLabel">ฟอร์มติดต่อ</h5>
              </div>
              <div class="modal-body">
                <form
                  action="/submit"
                  method="POST"
                  role="form"
                  aria-label="แบบฟอร์มติดต่อ"
                >
                  <div class="form-group">
                    <label for="fullname">ชื่อ-นามสกุล *</label>
                    <input
                      type="text"
                      class="form-control"
                      id="fullname"
                      name="fullname"
                      required
                      aria-required="true"
                      minlength="2"
                      maxlength="100"
                      aria-describedby="fullname-help"
                    />
                    <small id="fullname-help" class="form-text text-muted"
                      >กรุณากรอกชื่อและนามสกุลจริง</small
                    >
                  </div>
                  <div class="form-group">
                    <label for="email">อีเมล *</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      name="email"
                      required
                      aria-required="true"
                      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                      aria-describedby="email-help"
                    />
                    <small id="email-help" class="form-text text-muted"
                      >ตัวอย่าง: example@domain.com</small
                    >
                  </div>
                  <div class="form-group">
                    <label for="tel">เบอร์โทรศัพท์</label>
                    <input
                      type="tel"
                      class="form-control"
                      id="tel"
                      name="tel"
                    />
                    <small id="tel-help" class="form-text text-muted"
                      >กรอกหมายเลข 10 หลัก ไม่ต้องมีขีด เช่น 0812345678</small
                    >
                  </div>
                  <div class="form-group">
                    <label for="message">ข้อความ *</label>
                    <textarea
                      class="form-control"
                      id="message"
                      name="message"
                      required
                      aria-required="true"
                      minlength="10"
                      rows="5"
                      aria-describedby="message-help"
                    ></textarea>
                    <small id="message-help" class="form-text text-muted"
                      >กรุณากรอกข้อความอย่างน้อย 10 ตัวอักษร</small
                    >
                  </div>
                  <button type="submit" class="btn btn-primary">
                    ส่งข้อความ
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
    <footer role="contentinfo" class=>
      <div class="container">
          <div class="text-center mt-4">
              <p>&copy; นายสวิตต์ บูระพันธ์. สงวนลิขสิทธิ์.</p>
          </div>
      </div>
  </footer>
</html>
